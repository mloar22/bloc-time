<section>
  <!--  TIMER Display  -->
  <div class="row">
    <div class="col-md-12">
      <h1>Timer: {{home.currentTime}}</h1></div>


    <!--  START BUTTON  -->
    <br />
    <button class='startbtn' ng-click="home.startTimer()">
      <h2> {{home.startBtn}}</h2> </button>


    <!--  STOP BUTTON  -->
    <button class='stopbtn' ng-click="home.stopTimer()">
      <h2>{{home.stopBtn}}</h2></button>

    <!--  reset BUTTON  -->
    <button class='resetbtn' ng-click="home.resetTimer()">
      <h2>{{home.resetBtn}}</h2></button>
    
<!--    Sessions Number  -->
    <br />
    <h2>{{home.completedSessions}}</h2>
    
  </div>
</section>
