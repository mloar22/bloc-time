<section>
  <!--  TIMER Display  -->
  <div>
    <div>
      <h1>Timer: {{ home.currentTime | timecode}}</h1></div>
    
    <!--  START BUTTON  -->
    <br />
    <button class='startbtn' ng-click="home.startTimer()">
      <h2> {{home.startBtn}}</h2> </button>

    <!--  STOP BUTTON  -->
    <button class='stopbtn' ng-click="home.stopTimer()">
      <h2>{{home.stopBtn}}</h2></button>

    <!--  reset BUTTON  -->
    <button class='resetbtn' ng-click="home.resetTimer()">
      <h2>{{home.resetBtn}}</h2></button>
    
<!--    Sessions Number  -->
    <br />
    <h2>Sessions Completed: {{home.completedSessions}}</h2>
    
  </div>
</section>


<section>
  
  <form>
    Task: <input type="text" ng-model="home.newTask.body">
    
    <input type="submit" ng-click="home.addTask()"/>
  </form>
  
  
  <ul>
    <li ng-repeat="task in home.tasks">
      {{task.body}}
    </li>
  </ul>
</section>
